<div class="container">
  <div class="row">
    <div class="col-md-9" id='daba-board'>
      <div class='row'>
        <div class='daba-post-box'>
          <div class="blog">
            <h2>
              <input [(ngModel)]="creating_title" id='dsba-title-editor' type="text" placeholder='제목'>
            </h2>
            <select [(ngModel)]='creating_category' id='dsba-category-editor'>
              <option value=''>글 분류</option>
              <option value='notice'>Notice</option>
              <option value='news'>News</option>
              <option value='seminar'>Seminar</option>
              <option value='photo'>Photo</option>
            </select>
            <br><br>
            <textarea id='dsba-content-editor' data-editor='w'></textarea>
            <br>
            <a (click)='createPost()'>
              <div class='dsba-create-btn'><span>CREATE</span></div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class='row'>
        <ul>
          <h2><br>파일 업로드 가이드</h2>
          <li>
            비디오 및 고용량 멀티미디어
            <ul>
              <li>Youtube</li>
              <li>게시물의 공유 링크를 이용합니다.</li>
            </ul>
          </li>
          <li>
            pdf, zip 등 저용량 파일
            <ul>
              <li>Google Drive의 dsba.korea.ac.kr/ 폴더</li>
              <li>게시물의 공유 링크를 이용합니다.</li>
            </ul>
          </li>
          <li>
            이미지
            <ul>
              <li>url을 이용해 에디터를 통해 삽입</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
